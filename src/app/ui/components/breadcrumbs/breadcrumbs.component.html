<ul class="breadcrumb" [ngClass]="getClasses()">
  <li *ngFor="let item of menu; let last = last">
    <a href="#" routerLink="{{ item.route }}" *ngIf="item.route"><span class="icon {{ item.icon }}" *ngIf="item.icon"></span>{{ item.title }}</a><!--
    --><span class="static" *ngIf="!item.route"><span class="icon {{ item.icon }}" *ngIf="item.icon"></span>{{ item.title }}</span><!--
    --><span class="separator" *ngIf="!last">{{ separator }}</span>
  </li>
</ul>
