<img src="{{ src }}" alt="{{ alt }}" width="{{ size }}" height="{{ size }}" *ngIf="src">

<div class="initials" *ngIf="!src">{{ initials }}</div>

<span class="avatar-loader" *ngIf="loading"><i class="fa fa-spinner fa-pulse"></i></span>

<span class="avatar-badge" *ngIf="badge" [ngStyle]="{ 'background': badgeBg || ''}"></span>
