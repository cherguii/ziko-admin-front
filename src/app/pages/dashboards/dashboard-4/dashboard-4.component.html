<div class="row">
  <div class="col col-12 col-md-6 col-xl-3">

          <tc-icon
            [tcShape]="500"
            [tcFontSize]="20"
            [padding]="'25px'"
            [tcColor]="'#ea8080'"
            [iconClass]="'sli-wallet'"
            [tcBgColor]="'rgba(234,128,128,0.2)'"
          ></tc-icon>
        </div>

        <div class="col col-auto">
          <div class="count" [tcFontSize]="20"><strong>$30,845</strong></div>
          <h6 class="mt-1 mb-0 nowrap" [tcColor]="'#ea8080'">Profit</h6>
        </div>
      </div>
    </tc-card>
  </div>

  <div class="col col-12 col-md-6 col-xl-3">
    <tc-card>
      <div class="row align-items-center">
        <div class="col col-auto">
          <tc-icon
            [tcShape]="500"
            [tcFontSize]="20"
            [padding]="'25px'"
            [tcColor]="'#E1BEE7'"
            [iconClass]="'sli-graph'"
            [tcBgColor]="'rgba(225,190,231,0.2)'"
          ></tc-icon>
        </div>

        <div class="col col-auto">
          <div class="count" [tcFontSize]="20"><strong>+24,17%</strong></div>
          <h6 class="mt-1 mb-0 nowrap" [tcColor]="'#E1BEE7'">Growth</h6>
        </div>
      </div>
    </tc-card>
  </div>

  <div class="col col-12 col-md-6 col-xl-3">
    <tc-card>
      <div class="row align-items-center">
        <div class="col col-auto">
          <tc-icon
            [tcShape]="500"
            [tcFontSize]="20"
            [padding]="'25px'"
            [tcColor]="'#ffcb2c'"
            [iconClass]="'sli-basket'"
            [tcBgColor]="'rgba(225,203,44,0.2)'"
          ></tc-icon>
        </div>

        <div class="col col-auto">
          <div class="count" [tcFontSize]="20"><strong>2,584</strong></div>
          <h6 class="mt-1 mb-0 nowrap" [tcColor]="'#ffcb2c'">Orders</h6>
        </div>
      </div>
    </tc-card>
  </div>

  <div class="col col-12 col-md-6 col-xl-3">
    <tc-card>
      <div class="row align-items-center">
        <div class="col col-auto">
          <tc-icon
            [tcShape]="500"
            [tcFontSize]="20"
            [padding]="'25px'"
            [tcColor]="'#2196f3'"
            [iconClass]="'sli-user-follow'"
            [tcBgColor]="'rgba(33,150,243,0.2)'"
          ></tc-icon>
        </div>

        <div class="col col-auto">
          <div class="count" [tcFontSize]="20"><strong>1,589</strong></div>
          <h6 class="mt-1 mb-0 nowrap" [tcColor]="'#2196f3'">Customers</h6>
        </div>
      </div>
    </tc-card>
  </div>

  <div class="col col-12 col-md-6">
    <tc-card>
      <h4 class="mt-0 mb-1">$25038</h4>
      <p class="mb-0" [tcColor]="'#9d9d9d'">Income in current month</p>

      <div echarts [options]="piOptions" class="chat-container"></div>
    </tc-card>
  </div>

  <div class="col col-12 col-md-6">
    <tc-card>
      <h4 class="mt-0 mb-1">$2195</h4>
      <p class="mb-0" [tcColor]="'#9d9d9d'">Income in current week</p>

      <div echarts [options]="heOptions" class="chat-container"></div>
    </tc-card>
  </div>
</div>

<tc-card [padding]="0">
  <div echarts [options]="mapOptions" [loading]="!mapLoaded" class="map"></div>
</tc-card>

<tc-card [title]="'Latest sales'" [padding]="0" class="mb-0">
  <div class="table-responsive">
    <table mat-table [dataSource]="sales">
      <!-- No Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element"><span [tcColor]="'#9c9c9c'">#{{ element.no }}</span></td>
      </ng-container>

      <!-- Product Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"><tc-badge [view]="element.statusType">{{ element.status }}</tc-badge></td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex align-items-center">
            <tc-icon [iconClass]="'sli-check'" [tcColor]="'#81C784'"></tc-icon>${{ element.amount }}
          </div>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="demo-list flex-nowrap align-items-center justify-content-end">
            <button tc-button [afterIcon]="'sli-settings'" [view]="'accent'" [square]="true" [outline]="true" [tcShape]="'50%'"></button>
            <button tc-button [afterIcon]="'sli-printer'" [view]="'success'" [square]="true" [tcShape]="'50%'"></button>
            <button tc-button [afterIcon]="'sli-heart'" [view]="'error'" [square]="true" [tcShape]="'50%'"></button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="salesColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: salesColumns;"></tr>
    </table>
  </div>
</tc-card>
